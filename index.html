<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assisted Slides Crafter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030712; /* gray-950 */
        color: #f3f4f6; /* gray-100 */
        margin: 0;
      }
      /* Custom scrollbar for glass box feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      /* Print specific overrides */
      @media print {
        body { background: white; color: black; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }

      /* NoScript Fallback Styles */
      .no-js-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #030712;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        font-family: 'Inter', sans-serif;
        text-align: center;
        padding: 20px;
      }
      .no-js-card {
        background-color: #111827;
        border: 1px solid #374151;
        padding: 40px;
        border-radius: 16px;
        max-width: 480px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@imgly/background-removal": "https://esm.sh/@imgly/background-removal@1.5.5",
    "react-dnd": "https://esm.sh/react-dnd@16.0.1?external=react,react-dom",
    "react-dnd-html5-backend": "https://esm.sh/react-dnd-html5-backend@16.0.1?external=react,react-dom",
    "react-dnd-touch-backend": "https://esm.sh/react-dnd-touch-backend@16.0.1?external=react,react-dom",
    "react-dnd-multi-backend": "https://esm.sh/react-dnd-multi-backend@8.0.0?external=react,react-dom,react-dnd",
    "rdndmb-html5-to-touch": "https://esm.sh/rdndmb-html5-to-touch@8.0.0?external=react,react-dom,react-dnd",
    "html2pdf.js": "https://esm.sh/html2pdf.js@0.10.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "pptxgenjs": "https://esm.sh/pptxgenjs@3.12.0",
    "idb-keyval": "https://esm.sh/idb-keyval@6.2.1",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "file-saver": "https://esm.sh/file-saver@2.0.5"
  }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <noscript>
      <div class="no-js-overlay">
        <div class="no-js-card">
          <h1 class="text-2xl font-bold text-white mb-4">JavaScript Required</h1>
          <p class="text-gray-400 mb-6">Assisted Slides Crafter relies on advanced browser technologies including React, Canvas API, and Web Assembly.</p>
          <p class="text-gray-500 text-sm">Please enable JavaScript to continue.</p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
